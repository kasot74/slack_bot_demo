name: Deploy to AWS ECR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Log in to Amazon ECR
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}  
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  
        AWS_REGION: ${{ secrets.AWS_REGION }} 
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      run: |
        aws ecr get-login-password --region "$AWS_REGION" | docker login --username AWS --password-stdin "$ECR_REPOSITORY"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.ECR_REPOSITORY }}/slock_bot/app:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: SSH commands to load and run the Docker container
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |    
          bash /home/${{ secrets.EC2_USER }}/aws.bash
          cd /home/${{ secrets.EC2_USER }}/slock_bot
          docker-compose pull   
          docker-compose up -d --force-recreate
          docker image prune -f

    - name: Notify Slack
      if: contains(github.event.head_commit.message, '[更新說明]')
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        GIT_COMMIT_MSG: ${{ github.event.head_commit.message }}
      run: |
        curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"更新完成！\n  $GIT_COMMIT_MSG\n\"}" "$SLACK_WEBHOOK_URL"
